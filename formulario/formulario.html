<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Página para contato</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        alert ("Olá, Vamos Começar Preencher o Formulário?");
    </script>
</head>
<body>
<header>
    <h1> Formulário de Contato </h1>
</header>
<div class="container">
<div class="fundo">
    <br>
<nav>
    <main>
        <form id="forms">
        
            <label for="nome"> <img src="img/nome.png"> Nome: </label>
            <br>
            <input type="text" name="nome" style="background-color: rgb(0, 0, 0);" id="nome" >
            <br><br>

            <label for="email"> <img src="img/email.png"> E-mail: </label>
            <br>
            <input type="text" name="email" style="background-color: rgb(0, 0, 0);" id="email" >
            <br><br>

            <label for="telefone"> <img src="img/telefone.png"> Telefone: </label>
            <br>
            <input type="text" name="telefone" style="background-color: rgb(0, 0, 0);" placeholder="(11) 00000-0000">
            <br><br>

            <label for="endereco"> <img src="img/endereco.png"> Endereço: </label>
            <br>
            <input type="text" name="endereco" style="background-color: rgb(0, 0, 0);" id="endereco">
            <br><br>
            <label for="mensagem"> <img src="img/mensagem.png"> Mensagem: </label>
            <br>
            <input type="text" name="mensagem" style="background-color: rgb(0, 0, 0);" placeholder="Conte mais sobre ti" >
            <br><br>
            <button type="submit" style="background-color: black;"> Cadastrar </button>
            <br><br>
            
        </form> 
        <hr>

            <div id="escreverNome">  </div>
        <div id="escreverEmail">  </div>
        <div id="escreverEndereco">  </div>
    </nav>
            
            <script>
                document.getElementById('forms').addEventListener("submit", function(event){
                    event.preventDefault();
               

                let nome = document.getElementById('nome').value;
                let email = document.getElementById ('email').value;
                let endereco = document.getElementById('endereco').value;

                document.getElementById("escreverNome").textContent= nome;
                document.getElementById("escreverEndereco").textContent= endereco;
                document.getElementById("escreverEmail").textContent= email;
            });

            </script>
    </main>
</body>
